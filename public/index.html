<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="An organization at UC Irvine that delivers high quality software for nonprofits while providing meaningful opportunities for students to develop Tech with Purpose."
    />
    <meta name="google-site-verification" content="EIP9JsKE-I2GooRNZTtIQGRQAl0JM8LDq4E7gYXQ31w" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/ctc-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Commit the Change</title>
    <link rel="canonical" href="https://ctc-uci.com" />
    <meta name="robots" content="index,follow" />

    <!--- Open Graph data -->
    <meta property="og:title" content="Commit the Change" />
    <meta property="og:url" content="https://ctc-uci.com" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="An organization at UC Irvine that delivers high quality software for nonprofits while providing meaningful opportunities for students to develop Tech with Purpose." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://lichgast.sirv.com/Images/ctc.png?w=1200&h=672" />
    <meta property="og:image:width" content="1200" /> 
    <meta property="og:image:height" content="672" />

    <!--- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Commit the Change" />
    <meta name="twitter:description" content="An organization at UC Irvine that delivers high quality software for nonprofits while providing meaningful opportunities for students to develop Tech with Purpose." />
    <meta name="twitter:url" content="https://www.ctc-uci.com" />
    <meta property="twitter:image" content="https://lichgast.sirv.com/Images/ctc.png?w=1200&h=672" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    
  </body>
</html>
